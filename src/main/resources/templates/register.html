<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" />
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.5.1/jquery.js"></script>
    <script src="/webjars/popper.js/1.16.0/popper.min.js"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid text-center">
    <h1>Welcome to our online store!</h1>
</div>
<h1>Register page</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="firstName">First name</label>:
    <input type="text" id="firstName" name="firstName"/> <br />
    <label for="lastName">Last name</label>:
    <input type="text" id="lastName" name="lastName"/> <br />
    <label for="username">Username(email address)</label>:
    <input type="text" id="username" name="username"/> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />
    <label for="address">Address</label>:
    <input type="text" id="address" name="address" /> <br />
    <div>Please select your preferred contact method:</div>
    <label for="preferredMessagingChannel">Email</label>
    <input type="radio" id="preferredMessagingChannel" name="preferredMessagingChannel" value="by email">
    <label for="preferredMessagingChannel1">Mail</label>
    <input type="radio" id="preferredMessagingChannel1" name="preferredMessagingChannel" value="by mail"> <br/>
    <br/>
    <input type="submit" value="Create" />
</form>
</body>
</html>
