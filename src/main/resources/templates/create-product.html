<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create product</title>
</head>
<body>
<h1>Create product</h1>
<form th:action="@{/create-product}" th:object="${product}" method="post">
    <label for="title">Title</label>:
    <input type="text" id="title" name="title"/> <br />
    <label for="description">Description</label>:
    <input type="text" id="description" name="description"/> <br />
    <label for="thumbnail">Thumbnail</label>:
    <input type="url" id="thumbnail" name="thumbnail"/> <br />
    <label for="category">Category</label>:
    <input type="text" id="category" name="category" /> <br />
    <label for="price">Price</label>:
    <input type="number" id="price" name="price" /> <br />
    <label for="manufacturer">Manufacturer</label>:
    <input type="text" id="manufacturer" name="manufacturer" /> <br />
    <br/>
    <input type="submit" value="Create" />
</form>
<br/><br/>
<button th:onclick="window.location.href = '/admin-panel'">Back to admin tools</button>
</body>
</html>
